<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="output"></div>
  <script src="../js/three.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/stats.js"></script>
  <script>
  $(function() {
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(140, window.innerWidth / window.innerHeight, 0.01, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(0xeeeeee)
    renderer.setSize(window.innerWidth, window.innerHeight)

    scene.add(new THREE.AxesHelper(200))

    // var matarray = [];
    // matarray.push(new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
    // matarray.push(new THREE.MeshBasicMaterial({ color: 0x000000 }));
    // matarray.push(new THREE.MeshBasicMaterial({ color: 0x909090 }));
    // matarray.push(new THREE.MeshBasicMaterial({ color: 0xff0000 }));
    // matarray.push(new THREE.MeshBasicMaterial({ color: 0xdddddd }));
    // matarray.push(new THREE.MeshBasicMaterial({ color: 0xff00ff }));
    // var faceMaterial = new THREE.MeshFaceMaterial(matarray);
    // var cubegemo = new THREE.CubeGeometry(2.9, 2.9, 2.9)
    // var cube = new THREE.Mesh(cubegemo, faceMaterial)
    // cube.position.set(1, 1, 1)
    // scene.add(cube)

    var group = new THREE.Mesh();
    var mats = [];
    mats.push(new THREE.MeshBasicMaterial({ color: 'red' }));
    mats.push(new THREE.MeshBasicMaterial({ color: 'orange' }));
    mats.push(new THREE.MeshBasicMaterial({ color: 'yellow' }));
    mats.push(new THREE.MeshBasicMaterial({ color: 'green' }));
    mats.push(new THREE.MeshBasicMaterial({ color: 'cyan' }));
    mats.push(new THREE.MeshBasicMaterial({ color: 'blue' }));
    for (var x = 0; x < 3; x++) {
      for (var y = 0; y < 3; y++) {
        for (var z = 0; z < 3; z++) {
          var cubegemo1 = new THREE.CubeGeometry(2.9, 2.9, 2.9)
          var cube1 = new THREE.Mesh(cubegemo1, mats);
          cube1.position.set(x * 3 - 3, y * 3 - 3, z * 3 - 3);
          group.add(cube1)
        }
      }
    }
    scene.add(group)

    camera.position.set(15, 15, 15)
    camera.lookAt(scene.position);

    $('#output').append(renderer.domElement)
    render();

    function render() {
      // group.rotation.x += 0.01;
      // group.rotation.y += 0.01;
      // group.rotation.z += 0.01;
      // group.rotation.x += Math.sin(Date.parse(new Date()))*0.01;
      // group.rotation.y += Math.cos(Date.parse(new Date()))*0.01;
      // group.rotation.z += Math.tan(Date.parse(new Date()))*0.0001;
      // group.rotation.x += Math.random()*0.02;
      // group.rotation.y += Math.random()*0.02;
      // group.rotation.z += Math.random()*0.02;
      requestAnimationFrame(render)
      renderer.render(scene, camera)
    }
  })
  </script>
</body>

</html>
